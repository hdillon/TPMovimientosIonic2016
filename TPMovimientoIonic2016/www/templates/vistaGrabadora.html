<ion-view view-title="Grabadora">
  <ion-content>
    <form >
        <label><br>
          <button  class="button button-block button-positive" on-long-press="itemOnLongPress('arriba')" on-touch-end="itemOnTouchEnd('arriba')">Grabar Sonido Arriba</button>
        </label>
        <label><br>
          <button  class="button button-block button-assertive" on-long-press="itemOnLongPress('abajo')" on-touch-end="itemOnTouchEnd('abajo')">Grabar Sonido Abajo</button>
        </label>
        <label><br>
          <button  class="button button-block button-balanced" on-long-press="itemOnLongPress('izquierda')" on-touch-end="itemOnTouchEnd('izquierda')">Grabar Sonido Izquierda</button>
        </label>
        <label><br>
          <button  class="button button-block button-royal" on-long-press="itemOnLongPress('derecha')" on-touch-end="itemOnTouchEnd('derecha')">Grabar Sonido Derecha</button>
        </label>
        <label><br>
          <button  class="button button-block button-energized" on-long-press="itemOnLongPress('acostadoArriba')" on-touch-end="itemOnTouchEnd('acostadoArriba')">Grabar Sonido Boca Arriba</button>
        </label>
        <label><br>
          <button  class="button button-block button-calm" on-long-press="itemOnLongPress('acostadoAbajo')" on-touch-end="itemOnTouchEnd('acostadoAbajo')">Grabar Sonido Boca Abajo</button>
        </label>
    </form>
  </ion-content>
</ion-view>
