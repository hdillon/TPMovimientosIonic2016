<ion-view view-title="Search">
  <ion-header-bar>
    <h1 class="title">loginfb</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form >
      <div ng-if='mostrarLogin' class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="username">
        </label>
        <label class="item">
          <button  class="button button-block button-positive" ng-click="loguear(username)">Log in</button>
        </label>

      </div>

      <div ng-if='mostrarLogout' class="list">
        <label class="item">
          <button  class="button button-block button-assertive" ng-click="desloguear()">Log out</button>
        </label>
      </div>

    </form>
  </ion-content>
</ion-view>
