<ion-view view-title="Login">
  <ion-content>
    <form class="lista">
      <div ng-if='mostrarLogin' >
        <label class="item item-input lista">
          <span class="input-label lista">Username</span>
          <input class="lista" type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input lista">
          <span class="input-label lista">Password</span>
          <input class="lista" type="password" ng-model="loginData.password">
        </label>
        <label class="item lista">
          <button  class="button button-block button-positive lista" ng-click="loguear()">Log in</button>
        </label>

      </div>

      <div ng-if='mostrarLogOut' class="list">
        <label class="item lista">
          <button  class="button button-block button-assertive lista" ng-click="desloguear()">Log out</button>
        </label>
      </div>

    </form>
  </ion-content>
</ion-view>
