<ion-view view-title="Login">
  <ion-content>
    <form >
      <div ng-if='mostrarLogin' class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button  class="button button-block button-positive" ng-click="loguear()">Log in</button>
        </label>

      </div>

      <div ng-if='mostrarLogOut' class="list">
        <label class="item">
          <button  class="button button-block button-assertive" ng-click="desloguear()">Log out</button>
        </label>
      </div>

    </form>
  </ion-content>
</ion-view>
